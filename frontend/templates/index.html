<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Markdown + Sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">

                    <!-- Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Flipkart Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>

                            <!-- New Chat Button -->
                            <div class="ml-auto">
                                <button id="newChatBtn" class="btn btn-light">
                                    <i class="fas fa-sync-alt"></i> New Chat
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Body -->
                    <div id="messageFormeight" class="card-body msg_card_body"></div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {

    // ============ UUID fallback ============
    function generateUUID() {
        if (window.crypto && crypto.randomUUID) {
            return crypto.randomUUID();
        }

        // Fallback UUID generator
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === "x" ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // ============ THREAD ID handling ============
    function getThreadId() {
        let tid = localStorage.getItem("thread_id");
        if (!tid) {
            tid = generateUUID();
            localStorage.setItem("thread_id", tid);
        }
        return tid;
    }

    function resetChat() {
        localStorage.removeItem("thread_id");
        $("#messageFormeight").html("");
        getThreadId();
    }

    $("#newChatBtn").on("click", function() {
        resetChat();
    });

    // Ensure thread_id exists on page load
    getThreadId();

    // ============ Chat submit ============
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours().toString().padStart(2,'0');
        const minute = date.getMinutes().toString().padStart(2,'0');
        const str_time = hour + ":" + minute;

        const rawText = $("#text").val();

        var userHtml = `
            <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">${rawText}
                    <span class="msg_time_send">${str_time}</span>
                </div>
                <div class="img_cont_msg">
                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                </div>
            </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
            data: {
                msg: rawText,
                thread_id: getThreadId()
            },
            type: "POST",
            url: "/get",
        }).done(function(data) {

            // Your bot returns HTML cards sometimes.
            // We sanitize the output so no script injection happens.
            let formattedData = marked.parse(data);

            // Sanitize (allows your product card HTML safely)
            formattedData = DOMPurify.sanitize(formattedData, {
                ADD_ATTR: ["target", "rel", "onerror"],
            });

            // Force ALL links to open in new tab
            formattedData = formattedData.replaceAll(
                "<a ",
                "<a target='_blank' rel='noopener noreferrer' "
            );

            var botHtml = `
            <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                    <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                        class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                    ${formattedData}
                    <span class="msg_time">${str_time}</span>
                </div>
            </div>`;

            $("#messageFormeight").append($.parseHTML(botHtml));

            // auto-scroll
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });

    });

});
</script>

</body>
</html>
